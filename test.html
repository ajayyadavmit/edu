<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Placeholder Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .hidden { display: none; } /* To hide placeholders after data load */
  </style>
</head>
<body>
  <div class="container mt-4">
    <!-- Card with placeholders -->
    <div class="card" id="card-placeholder">
      <img src="..." class="card-img-top placeholder col-12" style="height: 200px;" alt="Placeholder image">
      <div class="card-body">
        <h5 class="card-title bg-danger placeholder-wave">
          <span class="placeholder col-6"></span>
        </h5>
        <p class="card-text bg-warning placeholder-wave">
          <span class="placeholder col-7"></span>
          <span class="placeholder col-4"></span>
          <span class="placeholder col-4"></span>
          <span class="placeholder col-6"></span>
          <span class="placeholder col-8"></span>
        </p>
        <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
      </div>
    </div>

    <!-- Card with real data (hidden by default) -->
    <div class="card hidden" id="card-data">
      <img id="card-img" src="" class="card-img-top" style="height: 200px;" alt="Card Image">
      <div class="card-body">
        <h5 class="card-title" id="card-title"></h5>
        <p class="card-text" id="card-text"></p>
        <a href="#" class="btn btn-primary" id="card-link">Learn More</a>
      </div>
    </div>
  </div>

  <script>
    // Simulate API call with setTimeout
    setTimeout(() => {
      // Sample data from API
      const serverData = {
        img: "https://dummyjson.com/icon/abc123/150", // Replace with actual API image URL
        title: "Dynamic Card Title from API",
        text: "This text is loaded dynamically from an API server. It replaces the placeholders once the data is ready.",
        link: "#"
      };

      // Update card with server data
      document.getElementById("card-img").src = serverData.img;
      document.getElementById("card-title").textContent = serverData.title;
      document.getElementById("card-text").textContent = serverData.text;
      document.getElementById("card-link").href = serverData.link;

      // Hide placeholder and show the actual card
      document.getElementById("card-placeholder").classList.add("hidden");
      document.getElementById("card-data").classList.remove("hidden");
    }, 3000); // Simulating a 3-second API response time
  </script>
</body>
</html>
